<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="operator"></div>
        <div class="input">0</div>
        <div class="buttons">
            <button class="button operators"><span>%</span></button>
            <button class="button operators"><span>CE</span></button>
            <button class="button operators"><span>C</span></button>
            <button class="button operators"><span>DEL</span></button>
            <button class="button operators" value="divide"><span><sup>1</sup>/<sub>&#x1D465;</sub></span></button>
            <button class="button operators" value="squared"><span>&#x1D465;<sup>2</sup></span></button>
            <button class="button operators" value="sqrt"><span><sup>2</sup>&Sqrt;&#x1D465;</span></button>
            <button class="button operators" value="/"><span></span></button>
            <button class="button" value="7"></button>
            <button class="button" value="8"></button>
            <button class="button" value="9"></button>
            <button class="button operators" value="X"><span></span></button>
            <button class="button" value="4"></button>
            <button class="button" value="5"></button>
            <button class="button" value="6"></button>
            <button class="button operators" value="-"><span></span></button>
            <button class="button" value="1"></button>
            <button class="button" value="2"></button>
            <button class="button" value="3"></button>
            <button class="button operators" value="+"><span></span></button>
            <button class="button"><span>+/-</span></button>
            <button class="button" value="0"></button>
            <button class="button"><span>,</span></button>
            <button class="button equals" value="="><span></span></button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
